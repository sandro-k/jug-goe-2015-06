
<link rel="import" href="../bower_components/marked-element/marked-element.html">
<link rel="import" href="talk-element.html">

<dom-module id="demo-greeting">
  <template>
    <span>{{greeting}}</span>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'demo-greeting',
    properties: {
      greeting: {
        type: String,
        value: 'Hello world!',
        notify: true
      }
    }
  });
</script>


<dom-module id="demo-binding">
  <template>
    <div>{{greeting}}</div>
    <input value="{{greeting::input}}">
  </template>
</dom-module>

<script>
  Polymer({
    is: 'demo-binding',
    properties: {
      greeting: {
        type: String,
        value: 'Hello world!',
        notify: true
      }
    }
  });
</script>
